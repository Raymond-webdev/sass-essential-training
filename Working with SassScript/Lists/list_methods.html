<!-- Sass methods with for arrays -->

<!--You can get the lenght of an array by using the legth method-->
    <h3>length($myList)</h3>
    
    <!-- The index of the list can be specified -->
    <h3>nth($myList, 2)</h3>

    <!--The set-nth method would allow you to change the value of an array element-->
   <h3>st-nth($myList, 2, newValue)</h3>

    <!--The "index" method would allow you to find out the index of a specific value -->
    <h3>index($myList, searchValue)</h3>

    <!-- You can append(create) something to the end by using the "append" method -->
    <h3>append($myList, newValue, comma | space)</h3>

    <!-- You can join two arrays together -->
    <h3>join($myList, $myList2, comma | space)</h3>

    <!-- you can join to types of elements -->
    <h3>zip($myList1, $myList2)</h3>

    <!--You can use this command to check if the list is bracketed -->
    <h3>is-bracketed($myList)</h3>

    <!--You can check to see what the separator if this list is with the "list-separator" method -->
    <h3>list-separator($myList2)</h3>
